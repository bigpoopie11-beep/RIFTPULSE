<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>RIFTPULSE</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <aside class="side">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="title">RIFTPULSE</div>
          <div class="sub">OG dash-style • click/space to jump</div>
        </div>
      </div>

      <div class="section">
        <div class="row">
          <div class="label">Status</div>
          <div class="pill" id="statusPill">Menu</div>
        </div>
      </div>

      <div class="btns">
        <button class="btn primary" id="btnPlay">Play</button>
        <button class="btn" id="btnLevels">Levels</button>
        <button class="btn" id="btnRestart">Restart</button>
      </div>

      <div class="toggles">
        <label class="toggle"><input id="musicToggle" type="checkbox" checked /> <span>Music</span></label>
        <label class="toggle"><input id="fxToggle" type="checkbox" checked /> <span>Sound FX</span></label>
        <label class="toggle"><input id="liteToggle" type="checkbox" /> <span>Lite Mode (more FPS)</span></label>
      </div>

      <div class="help">
        Jump: Space / Click<br/>
        Pause: P • Menu: Esc<br/>
        (Only this Play starts the game)
      </div>
    </aside>

    <main class="main">
      <header class="top">
        <div>
          <div class="h1" id="screenTitle">Pick a Level</div>
          <div class="h2" id="screenSub">Select one, then press Play</div>
        </div>
        <div class="scores">
          <div>Best: <span id="bestPct">0%</span></div>
          <div>Run: <span id="runPct">0%</span></div>
        </div>
      </header>

      <section class="content">
        <div class="panel left">
          <div class="panelTitle">Levels</div>
          <div id="levelsList" class="levelsList"></div>
        </div>

        <div class="panel stage">
          <canvas id="game"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="./main.js"></script>
</body>
</html>
